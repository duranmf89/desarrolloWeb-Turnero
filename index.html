                <div class="col-8">
                    <div class="carousel slide" id="mi-carousel" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <img  class="img-fluid w-100 h-100 d-block mx-auto"  src="./img/paddle2.png" alt="">

                            <div class="carousel-item" data-bs-interval="3000">

                            </div>
                        </div>
                        <!--Controles-->
                        <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <!--Indicadores-->
                        <div class="carousel-indicators">
                            <button class="active" type="button" data-bs-target="#mi-carousel"
                                data-bs-slide-to="0"></button>
                            <button class="" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="1"></button>
                            <button class="" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="2"></button>
                            <button class="" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="3"></button>
